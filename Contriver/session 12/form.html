<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <h2>Forms</h2>
        <form action="./reframes.html" method="post">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <p>Please select your favorite Web language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label> <br>
            <p>Please select your hobbies</p>
              <input type="checkbox" id="hobby1" name="hobby1">
  <label for="hobby1"> Cooking</label><br>
  <input type="checkbox" id="hobby2" name="hobby2">
  <label for="hobby2"> Gaming</label><br>
  <input type="checkbox" id="hobby3" name="hobby3">
  <label for="hobby3"> Reading</label><br>
  <br>
  <label for="birthday">Enter DOB:</label>
  <input type="date" id="birthday" name="birthday">
  <br>
<br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
