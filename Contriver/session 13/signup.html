<html>
    <head>
        <title>
            Signup
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sign-up-form">
            <h1>Sign-up</h1>
           <form method="post" action="empty.html">
             
             <label for="uname">User Name:</label>
  <input type="text" id="uname" name="uname" required maxlength="5"><br><br>
  <label for="cpass">Create Password:</label>
  <input type="password" id="cpass" name="cpass" required minlength="8"><br><br>
  <label for="phno">Phone Number:</label>
  <input type="tel" id="phno" name="phno"><br><br>
  <label for="dob">Date  of Birth:</label>
  <input type="date" id="dob" name="dob"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <label>Gender:</label>
  <div class="gender">  <input type="radio" id="male" name="gen" value="Male">
  <label for="male">Male</label><br>

  <input type="radio" id="female" name="gen" value="Female"> 
  <label for="female">Female</label></div>

  <br><br><br>
  <div class="btn"><input type="reset" value="Reset">
  <input type="submit" value="Submit"> </div>
  
        </form>   
        </div>
      
    </body>
</html>
