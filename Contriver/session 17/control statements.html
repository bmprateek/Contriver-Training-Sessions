<html>
    <body>
        <script>
            let a=5;
            console.log("check if number is 5")
            if(a==5){
                console.log("its 5")
            }
            let b="hello world";
            if(b=="hello world"){
                console.log(true);
            }
            else{
                console.log(false);
            }

            let parents = true
            if(parents){
                console.log("go out")
            }
            else{
                console.log("dont go out")
            }

            let budget=5000;
            switch(budget){
                case 2000: console.log("bangalore")
                            break
                case 5000: console.log("north kar")
                            break
                case 10000: console.log("agra")
                            break
                case 20000: console.log("Delhi")
                            break
                case 30000: console.log("nepal")
                            break
            }

            a = parseInt(prompt("enter 1st no"))
            b = parseInt(prompt("enter 2st no"))
            let op = prompt("enter operator")
            switch(op){
                case "+":
                    console.log(a+b)
                    break
                case "-":
                    console.log(a-b)
                    break
                case "*":
                    console.log(a*b)
                    break
                case "/":
                console.log(a/b)
                    break
            }
            
        </script>
