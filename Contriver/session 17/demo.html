<html>
    <head>
        <title>
            Java Script
        </title>
        <script>
           function myFunc(){
            document.getElementById("demo").innerHTML = "Hello World";
            console.log("hello world");
            console.log(3+2);
            console.warn("warning");
            console.error("error");
           } 

        </script>
    </head>
    <body>
        <h2>
            Java Script demo
        </h2>
<button class="btn" onclick="myFunc()">Hello</button>
<p id="demo"></p>
    </body>
</html>
