<html>
    <head>
        <title>Operators</title>
    </head>
    <body>
        <h1>Java Script</h1>
        <script>
        //Arthematic operators
        console.log("Arthematic operators")
        let x= 10 , y = 12 ;
        console.log(x +y);
        console.log(x -y);
        console.log(x *y);
        console.log(x /y);
        console.log(x %y);
            
        //Assignment operators
        console.log("Assignment operators")
        let z = 0;
        z = 10;
        console.log(z);
        z+=10;
        console.log(z);
        z-=10;
        console.log(z);
        z*=10;
        console.log(z);
        z/=10;

        //comparision operator
        console.log("comparision operators")
        console.log(z);
        console.log(x < y)
        console.log(x > y)
        console.log(x <= y)
        console.log(x >= y)
        console.log(x == y)
        console.log(x != y)

        //logical operator
        console.log("logical operators")
        console.log(true && true)
        console.log(false && true)
        console.log(true || true)
        console.log(false || true)
        console.log(!false)

        //conditional operator
        console.log("conditional operators")
        console.log(true? true : false)
        console.log(false? true : false )
        </script>
    </body>
</html>
